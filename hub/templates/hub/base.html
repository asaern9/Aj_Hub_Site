{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'hub/main.css' %}">
    <title></title>
  </head>
  <body>
  <header class="site-header">
        <nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark ">
             <a class="navbar-brand" href="#">
                <img src="" alt="Logo">
             </a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hub-home' %}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">AJ Hub</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'Adesign' %}">AJ Design</a>
                            <a class="dropdown-item" href="{% url 'AkeySolution' %}">AJ KeySln</a>
                            <a class="dropdown-item" href="{% url 'Atech' %}">AJ Tech</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hub-about' %}">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="{% url 'portfolio' %}">Portfolio</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Client</a>
                            <a class="dropdown-item" href="#">Product</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>

                </ul>
            </div>
        </nav>
  </header>

  <main role="main" class="container-fluid">
      <div class="row">
           <div class="col-sm-12">
                {% block caro %}{% endblock caro %}
            </div>
      </div>
      <div class="row">
          <div class="col-sm-8">

          </div>
          <div class="col-sm-4">
              {% block post_content %}{% endblock post_content %}
          </div>

      </div>
  </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
